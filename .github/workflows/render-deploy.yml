name: Node.js CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Invoke deployement hook
      uses: distributhor/workflow-webhook@v2
      env: 
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        
    - uses: bounceapp/render-action@0.6.0
      with:
        render-token: ${{secrets.RENDER_API_KEY}}
        github-token: ${{secrets.MY_ACC_API_KEY}}
        service-id: "srv-cg9d5su4dad5p6q84e90?key=QWnx2esWwn0"
        retries: 20
        wait: 16000
        sleep: 30000

    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm run build --if-present

    - uses: amondnet/vercel-action@v20
      with:
        vercel-token: $[{secrets.VERCEL_TOKEN}]
        vercel-args: $[{ fromJSON('["--prod", ""]')[github.ref != 'refs/head/main']}]
        vercel-org-id: $[{secrets.VERCEL_ORG_ID}]
        vercel-project-id: $[{secrets.VERCEL_PROJECT_ID}]
        scope: $[{secrets.VERCEL_ORG_ID}]
        working-directory: ./
